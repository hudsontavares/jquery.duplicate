<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <title>jQuery.duplicate Sample Usage</title>
        <link rel="stylesheet" type="text/css" href="styles/examples.css" />
    </head>
    <body>
        
        <h1>jQuery.duplicate</h1>
        <p>Make you CRUD way easier</p>
        
        <h2>Example 1: simple usage</h2>
        <div id="example-1">
            <ul>
                <li class="clonable">
                    {current_index}. This is a duplicate line
                    <button class="delete record"><!-- The text is replaced here --></button>
                </li>
            </ul>
        </div>
        
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.js"></script>
        <script type="text/javascript" src="jquery.duplicate.js"></script>
        <script type="text/javascript">
            (function($)
            {
                $('body').ready
                (
                    function()
                    {
                        /* The first example */
                        $('#example-1 ul').duplicate({addButton:{text: 'Add Item'}, removeButton: {className: 'delete record'}});
                        return true;
                    }
                );
                
                return true;
            })(jQuery);
        </script>
    </body>
</html>
